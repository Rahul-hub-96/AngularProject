<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                
                    <h2 style="text-align: center;">Registration</h2>
    <form [formGroup]="userform" (ngSubmit)="submit()">
	
		
		      <div class="card-body">
		        
		          <div class="form-group">
		            <label for="username">User Name</label>
		            <input type="text" formControlName="username" [pattern]="namepattern" name="username" class="form-control" placeholder="Enter Username">
                    <div style="color:red;" *ngIf="userform.controls['username'].touched && userform.controls['username'].invalid">
                        <span *ngIf="userform.controls['username'].hasError('required')">name is required</span>
            
                       
            
                    </div>
		          </div>
		          <div class="form-group">
		            <label for="email">Email address</label>
		            <input type="email" formControlName="email" name="email" class="form-control" placeholder="Enter email" required>
		            <div style="color:red; margin-top: 5px;" *ngIf="userform.controls['email'].errors?.['required']">

                         <span>email is required</span>
                        
                         </div>
		          </div>
		          <div class="form-group">
		            <label for="password1">Password</label>
		            <input type="password"  formControlName="password1" class="form-control"   placeholder="Password" required>
                    <div style="color:red; margin-top: 5px;" *ngIf="userform.controls['password1'].errors?.['required']">

                        <span>Password is required</span>
                       
                        </div>
		          </div>
		          <div class="form-group">
		            <label for="password2">Re-enter Password</label>
		            <input type="password"   formControlName="password2" class="form-control"   placeholder="Password" required>
		            <div style="color:red; margin-top: 5px;" *ngIf="userform.controls['password2'].errors?.['required']">

                        <span>Password is required</span>
                       
                        </div>
		          </div>
		          <div class="form-group">
		            <label for="usertype">Usertype</label>
		            <select formControlName="usertype" class="form-control" required>
		              <option value="">Choose User Type</option>
		              <option value="Admin">Admin</option>
		              <option value="Other">Other</option>
		            </select>
                    
		          </div><br>
		          <button type="submit" name="user_register" class="button-33" role="button"><span class="fa fa-user"></span>&nbsp;Register</button>
		          
		 </div>
	
</form>
</div>
</div>
</div>
</div>
